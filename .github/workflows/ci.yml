name: ci

on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Free up space on Github image
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: openv2x/lidar:latest
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            REPO_URL=https://github.com/open-v2x/lidar
            GIT_COMMIT=${{ github.sha }}

  acr:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: sync image to ACR
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FQ_HOST }}
          username: ${{ secrets.FQ_USERNAME }}
          key: ${{ secrets.FQ_KEY }}
          port: ${{ secrets.FQ_PORT }}
          command_timeout: 60m
          script: |
            set -e

            (docker images | grep none | awk '{print $3}' | xargs -I{} docker rmi -f {}) || true
            docker pull openv2x/lidar:latest
            docker tag openv2x/lidar:latest registry.cn-shanghai.aliyuncs.com/openv2x/lidar:latest
            docker push registry.cn-shanghai.aliyuncs.com/openv2x/lidar:latest

  ssh:
    needs: acr
    runs-on: ubuntu-latest
    steps:
      - name: apply to cicd environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.V2XLAB_HOST }}
          username: ${{ secrets.V2XLAB_USERNAME }}
          password: ${{ secrets.V2XLAB_PASSWORD }}
          port: ${{ secrets.V2XLAB_PORT }}
          script: |
            set -e

            images=(openpcdet udp_client)
            for i in ${images[@]}; do
              docker stop $i 2>/dev/null || true
              docker rm $i 2>/dev/null || true
            done

            docker rmi registry.cn-shanghai.aliyuncs.com/openv2x/lidar:latest || true
            docker pull registry.cn-shanghai.aliyuncs.com/openv2x/lidar:latest
            nvidia-docker run --name openpcdet -d --restart=always -e mqtt_host=47.100.126.13 -e mqtt_password=$mqtt_password -p 28300:28300 -p 57142:57142 --net=host --gpus all registry.cn-shanghai.aliyuncs.com/openv2x/lidar:latest
            docker run --name udp_client -d --restart=always -e udp_host=127.0.0.1  -v /home/v2x/CaaS/datasets/points:/root/OpenPCDet/data/points -e dir_path=/root/OpenPCDet/data/points --net=host registry.cn-shanghai.aliyuncs.com/openv2x/lidar:latest python /root/OpenPCDet/svc/udp_client.py

  aio-master-ssh:
    needs: acr
    runs-on: ubuntu-latest
    steps:
      - name: apply to aio env
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AIO_MASTER_HOST }}
          username: ${{ secrets.AIO_MASTER_USERNAME }}
          key: ${{ secrets.AIO_MASTER_KEY }}
          port: ${{ secrets.AIO_MASTER_PORT }}
          script: |
            set -e

            rm -rf openv2x-aio-master.tar.gz && wget https://openv2x.oss-ap-southeast-1.aliyuncs.com/deploy/master/openv2x-aio-master.tar.gz
            rm -rf src && tar zxvf openv2x-aio-master.tar.gz
            cd src
            sh install.sh
